<body>
<div class="wrapper">
	<div class="logoContainer">
        <div class="logo"><a href="">Ivano & Cristina</a></div>
        <div class="slogan">Il matrimonio</div>
    </div>
    <div class="clearfloat"></div>
    
     <div style="display: none">
    	<div class="sliderSlogan"><h2>Attenzione! Accesso non autorizzato.</h2></div>
    	<center><a href="#loginmodal" class="flatbtn" id="modaltrigger">Modal Login</a></center>
	</div>
	<div id="loginmodal" style="display: block;">
		<h1>Accedi</h1>
		<form id="loginform" name="loginform" method="post" action="index.html">
			<label for="username">Username:</label> <input type="text" name="username" id="username" class="txtfield" tabindex="1">
			<label for="password">Password:</label> <input type="password" name="password" id="password" class="txtfield" tabindex="2">
			<div class="center">
			<input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Login" tabindex="3">
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
  $('#loginform').submit(function(e){
	alert('click');
    return false;
  });
  
  $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });
});
</script>
<footer id="includedFooter">
</footer>

<script> 
    $(function(){
      $("#includedFooter").load("common/footer.html");
